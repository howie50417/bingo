<script type="text/javascript">
function loadScript(url, callback){
	var script = document.createElement("script");
	script.type = "text/javascript";
	if (script.readyState){ //IE
		script.onreadystatechange = function(){
			if (script.readyState == "loaded" || script.readyState == "complete"){
				script.onreadystatechange = null;
				callback();
			}
		};
	} else { //Others
		script.onload = function(){
			callback();
		};
	}
	script.src = url;
	document.getElementsByTagName("head")[0].appendChild(script);
}
</script>

<script type="text/javascript">
var n_A_JOB = 0;
var n_Sanji;
var i;
function ClickJob(n) {
        n_A_JobSet();
        n = n_A_JOB;
		var n_A_JobLV = eval(document.calcForm.A_JobLV.value);
		var A_BaseLV = eval(document.calcForm.A_BaseLV);
		var A_STR = eval(document.calcForm.A_STR);
		var A_AGI = eval(document.calcForm.A_AGI);
		var A_VIT = eval(document.calcForm.A_VIT);
		var A_INT = eval(document.calcForm.A_INT);
		var A_DEX = eval(document.calcForm.A_DEX);
		var A_LUK = eval(document.calcForm.A_LUK);
		
        var w = 0;
        if (n == 0 || n == 34) w = 10;
        else if (n <= 19 || (35 <= n && n <= 43) || (46 <= n && n <= 72)) w = 60;
        else if (n == 20) w = 99;
        else w = 70;
        var len = eval(document.calcForm.A_JobLV.length);
		var A_JobLV = eval(document.calcForm.A_JobLV);
        if (len > w) {
            for (i = len; w != i; i--) A_JobLV.options[i - 1] = null;
        } else if (len < w) {
            for (i = len; w != i; i++) A_JobLV.options[i] = new Option(i + 1, i + 1);
        }
        A_JobLV.value = 1;
        var w;
        if (n_A_JOB == 20) w = 105;
        else if (n_Sanji == 1) w = 85;
        else w = 99;
        var len = A_BaseLV.length;
        if (len != w) {
            if (len > w) for (i = len; w != i; i--) A_BaseLV.options[i - 1] = null;
            if (n_A_JOB == 20) {
                for (i = 0;
                (w + 1) != i; i++) A_BaseLV.options[i] = new Option(i + 45, i + 45);
            } else if (n_Sanji == 1) {
                for (i = 0;
                (w + 1) != i; i++) A_BaseLV.options[i] = new Option(i + 90, i + 90);
            } else {
                for (i = 0; w != i; i++) A_BaseLV.options[i] = new Option(i + 1, i + 1);
            }
        }
        if (n_A_JOB == 20) A_BaseLV.value = 45;
        else if (n_Sanji) A_BaseLV.value = 90;
        else A_BaseLV.value = 1;
        var w;
        if (n_Sanji == 1 || n_A_JOB == 20) w = 130;
        else w = 99;
        var len = A_STR.length;
        if (len > w) {
            for (i = len; w != i; i--) {
                A_STR.options[i - 1] = null;
                A_AGI.options[i - 1] = null;
                A_VIT.options[i - 1] = null;
                A_INT.options[i - 1] = null;
                A_DEX.options[i - 1] = null;
                A_LUK.options[i - 1] = null;
            }
        } else if (len < w) {
            for (i = len; w != i; i++) {
                A_STR.options[i] = new Option(i + 1, i + 1);
                A_AGI.options[i] = new Option(i + 1, i + 1);
                A_VIT.options[i] = new Option(i + 1, i + 1);
                A_INT.options[i] = new Option(i + 1, i + 1);
                A_DEX.options[i] = new Option(i + 1, i + 1);
                A_LUK.options[i] = new Option(i + 1, i + 1);
            }
        }
        A_STR.value = 1;
        A_AGI.value = 1;
        A_VIT.value = 1;
        A_INT.value = 1;
        A_DEX.value = 1;
        A_LUK.value = 1;

}
function StCalc(nSC) {
    with(document.calcForm) {
        var i;
        n_A_STR = eval(A_STR.value);
        n_A_AGI = eval(A_AGI.value);
        n_A_VIT = eval(A_VIT.value);
        n_A_DEX = eval(A_DEX.value);
        n_A_INT = eval(A_INT.value);
        n_A_LUK = eval(A_LUK.value);
        var StPoint = 0;
        for (i = 2; i <= n_A_STR; i++) StPoint += StCalc2(i);
        for (i = 2; i <= n_A_AGI; i++) StPoint += StCalc2(i);
        for (i = 2; i <= n_A_VIT; i++) StPoint += StCalc2(i);
        for (i = 2; i <= n_A_INT; i++) StPoint += StCalc2(i);
        for (i = 2; i <= n_A_DEX; i++) StPoint += StCalc2(i);
        for (i = 2; i <= n_A_LUK; i++) StPoint += StCalc2(i);
        n_A_BaseLV = eval(A_BaseLV.value);
        n_A_JobSet();
        var wStPoint;
        if (n_Tensei) wStPoint = 100;
        else wStPoint = 48;
        var wMAXLV;
        if (n_Sanji || n_A_JOB == 20) wMAXLV = 175;
        else wMAXLV = 99;
        if (nSC == 1 || BLVauto.checked == 0) {
            for (i = 1; i < n_A_BaseLV; i++) {
                if (i <= 100) wStPoint += Math.floor(i / 5) + 3;
                else if (i <= 150) wStPoint += Math.floor((i - 100) / 10) + 23;
                else wStPoint += Math.floor((i - 150) / 7) + 28;
            }
        } else {
            if (n_Sanji == 0 && n_A_JOB != 20) {
                for (i = 1; StPoint > wStPoint && i < wMAXLV; i++) wStPoint += Math.floor(i / 5) + 3;
            } else {
                if (n_A_JOB == 20) {
                    wStPoint += 360 - 48;
                    i = 45;
                } else if (n_Sanji) {
                    wStPoint += 1225;
                    i = 99;
                }
                for (i = i; StPoint > wStPoint && i < wMAXLV; i++) {
                    if (i <= 100) wStPoint += Math.floor(i / 5) + 3;
                    else if (i <= 150) wStPoint += Math.floor((i - 100) / 10) + 23;
                    else wStPoint += Math.floor((i - 150) / 7) + 28;
                }
            }
            A_BaseLV.value = i;
        }
		document.getElementById("A_STPOINT").innerHTML=wStPoint - StPoint
    }
} 
function n_A_JobSet() {
    n_A_JOB = eval(document.calcForm.A_JOB.value);
    if (46 <= n_A_JOB && n_A_JOB <= 58) {
        n_Tensei = 1;
        n_Sanji = 1;
        return;
    } else {
        n_Sanji = 0;
    }
    if (21 <= n_A_JOB && n_A_JOB <= 40) {
        n_Tensei = 1;
    } else n_Tensei = 0;
}

function StCalc2(nS) {
    if (nS <= 100) return Math.floor((nS - 2) / 10) + 2;
    if (nS <= 105) return 16;
    if (nS <= 110) return 20;
    if (nS <= 115) return 24;
    if (nS <= 120) return 28;
    if (nS <= 125) return 32;
    if (nS <= 130) return 36;
}
