<html>
	<style>
		td{
			#padding:7px;
			text-align:center;
			border: 2px solid #000000; 
			font-family:serif;
			display: inline;
		}
		
	</style>
	<body>

		<div style="width:100%;height:90%;background-color:red;border-radius:20px;text-align:center;">
			<span style="font-size:150px;color:white;" >BINGO</span>

			<div style="width:90%;height:80%;background-color:white;border-radius:10px;margin-left: auto;margin-right: auto;">
				<table style="font-size:80px;width:100%;height:100%;" frame="hidden" rules="all">
					<tr>
						<td onclick="changeColor(0)">1</td>
						<td onclick="changeColor(1)">50</td>
						<td onclick="changeColor(2)">50</td>
						<td onclick="changeColor(3)">50</td>
						<td onclick="changeColor(4)">50</td>
					</tr>
					<tr>
						<td onclick="changeColor(5)">50</td>
						<td onclick="changeColor(6)">50</td>
						<td onclick="changeColor(7)">50</td>
						<td onclick="changeColor(8)">50</td>
						<td onclick="changeColor(9)">50</td>
					</tr>
					<tr>
						<td onclick="changeColor(10)">50</td>
						<td onclick="changeColor(11)">50</td>
						<td style="background-color:red;">X</td>
						<td onclick="changeColor(13)">50</td>
						<td onclick="changeColor(14)">50</td>
					</tr>
					<tr>
						<td onclick="changeColor(15)">50</td>
						<td onclick="changeColor(16)">50</td>
						<td onclick="changeColor(17)">50</td>
						<td onclick="changeColor(18)">50</td>
						<td onclick="changeColor(19)">50</td>
					</tr>
					<tr>
						<td onclick="changeColor(20)">50</td>
						<td onclick="changeColor(21)">50</td>
						<td onclick="changeColor(22)">50</td>
						<td onclick="changeColor(23)">50</td>
						<td onclick="changeColor(24)">50</td>
					</tr>
				<table>
			</div>
		</div>
	</body>
	<script>
		window.onload = function ()
		{
			var myCookie=getCookie("h0");
			if (myCookie != "") {
				for(var i=0;i<25;i++){
					if(i==12)continue;
					document.getElementsByTagName("td")[i].innerHTML = getCookie("h"+i);
				}
				return;
			}
			var i,x,temp;
			x = new Array(76);  
			for(i=0;i<76;i++){
				x[i]=0;
			}
			for(i=0;i<25;i++){
				if(i==12)continue;
				while(1){
					temp = parseInt(Math.random()*75)+1;
					if(x[temp]==0){
						break;
					}
				}
				x[temp]=1;
				document.getElementsByTagName("td")[i].innerHTML = temp;
				
				var d = new Date();
				d.setTime(d.getTime() + (300*1000));
				var expires = "expires="+d.toUTCString();
				document.cookie = "h"+i+"="+temp+"; "+expires;
			}
		}
		function changeColor(i){
			if(document.getElementsByTagName("td")[i].style.backgroundColor != "red"){
				document.getElementsByTagName("td")[i].style.backgroundColor = "red";
			}else{
				document.getElementsByTagName("td")[i].style.backgroundColor = "white";
			}
		}
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1);
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}
	</script>

</html>
