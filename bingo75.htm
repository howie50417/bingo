	<script>
		window.onload = function ()
		{
		}
		function changeColor(i){
			if(document.getElementsByTagName("td")[i].style.backgroundColor != "red"){
				document.getElementsByTagName("td")[i].style.backgroundColor = "red";
			}else{
				document.getElementsByTagName("td")[i].style.backgroundColor = "white";
			}
		}
		function myReset(){
			var i=0;
			for(i=0;i<75;i++){
				document.getElementsByTagName("td")[i].style.backgroundColor = "white";
			}
			document.getElementById("b1").innerHTML="抽籤";
		}
		function myLottery(){
			var i=0,count=0,r=0;
			for(i=0;i<75;i++){
				if(document.getElementsByTagName("td")[i].style.backgroundColor != "red"){
					count++;
				}
			}
			r = Math.floor(Math.random()*count);
			for(i=0;i<75;i++){
				if(document.getElementsByTagName("td")[i].style.backgroundColor != "red"){
					if(r==0){
						document.getElementsByTagName("td")[i].style.backgroundColor = "red";
						document.getElementById("b1").innerHTML="抽籤(" + (i+1) +")";
						break;
					}else{
						r--;
					}
				}
			}
		}
